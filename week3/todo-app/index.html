<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
      <h1 class="text-3xl font-bold mb-4">Todo-list</h1>

      <p class="prose prose-lg mb-4"></p>

      <div class="flex items-center mb-4">
        <input
          type="text"
          class="input input-bordered w-full max-w-md md:w-1/2 lg:w-1/3 xl:w-1/4"
          id="todo-input"
          placeholder="Add a new todo..."
        />
        <button onclick="addTodo()" class="btn btn-primary ml-2">Add</button>
      </div>

      <div class="todo-list" id="todo-list"></div>
    </div>

    <script src="index.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
